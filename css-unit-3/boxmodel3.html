<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            text-align: center;
            margin: auto;
            font-family: sans-serif;
            color: #999;
        }
        #main{
            width: 610px;
            height: 820px;
            border-radius: 5px;
            border: 5px solid #999;
            margin: auto;
        }
        header{
            width: 600px;
            height: 200px;
            background-color: lightgreen; 
            margin: 5px 5px 0 5px;
            border-radius: 5px;
            box-shadow: #999 2px 2px 5px 0px;
           display: flex;
           justify-content: center;
            align-items: center;
           text-shadow: 2px 2px 2px #595656;    
           
        }
        nav{
            width: 600px;
            height: 100px;
            background-color: lightcoral; 
            margin: 5px 5px 0 5px;
            border-radius: 5px;
            box-shadow: #999 2px 2px 5px 0px;;
            display: flex;
           justify-content: center;
            align-items: center;
            text-shadow: 2px 2px 2px #595656;    
        }
        #content{
            width: 600px;
            height: 350px;
            display: flex;
        }
        #primary{
            width: 400px;
            height: 350px;
            display: flex;
            flex-direction: column;
            margin: 5px 5px 0 5px;
        }
        aside{
            width: 200px;
            height: 345px;
            background-color: lightcyan; 
            margin: 5px 0 0 0;
            border-radius: 5px;
            box-shadow: #999 2px 2px 5px 0px;
            display: flex;
           justify-content: center;
            align-items: center;
            text-shadow: 2px 2px 2px #595656;    
        }
        section{
            width: 400px;
            height: 150px;
            background-color: lightseagreen; 
            border-radius: 5px;
            box-shadow: #999 2px 2px 5px 0px;
            display: flex;
           justify-content: center;
            align-items: center;
            text-shadow: 2px 2px 2px #595656;    
        }
        article{
            width: 400px;
            height: 190px;
            background-color: lightpink;
            margin-top: 5px;
            border-radius: 5px;
            box-shadow: #999 2px 2px 5px 0px;
            display: flex;
           justify-content: center;
            align-items: center;
            text-shadow: 2px 2px 2px #595656;    
        }
        footer{
            width: 600px;
            height: 150px;
            background-color: lightgoldenrodyellow; 
            margin: 5px 5px 0 5px;
            border-radius: 5px;
            box-shadow: #999 2px 2px 5px 0px;
            display: flex;
           justify-content: center;
            align-items: center;
            text-shadow: 2px 2px 2px #595656;    
        }
        
    </style>
</head>
<body>
 <div id="main">
  <header><h3>Header</h3></header>
  <nav><h3>Nav</h3></nav>  
  <div id="content">
    <div id="primary">
        <section><h3>Section</h3></section>
        <article><h3>Article</h3></article>
    </div>
    <aside><h3>Abside</h3></aside>
  </div>
  <footer><h3>Footer</h3></footer>
 
 </div>
</body>
</html>
