<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 500px;
        }

        .login-box {
            background: #ffffff;
            padding: 25px;
            width: 345px;
        
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin-top:20px;
            border-radius: 5px;
            border: 1px solid #a6a6a6;
            font-size: 14px;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-box button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Sign In</h2>

        <form>
            <input type="email" placeholder="Email" required>

            <input type="tel" placeholder="Phone Number" required>

            <input type="password" placeholder="Password" required>

            <button type="submit">Sign In</button>
        </form>
    </div>

</body>
</html>
